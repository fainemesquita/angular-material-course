<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="lessons" 
    matSort 
    matSortActive="seqNo" 
    matSortDirection="asc"
    matSortDisableClear>
    <!-- the order of the columns is defined by the array in .ts, not here -->
    <ng-container matColumnDef="seqNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.description}}</td>
    </ng-container>
  
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <tr mat-row *matRowDef="let lesson; columns:displayedColumns"></tr>
  
  </table>
  
  <mat-paginator 
    class="mat-elevation-z8"
    [length]="course?.lessonsCount" 
    [pageSize]="3" 
    [pageSizeOptions]="[3, 5, 10]">
  </mat-paginator>
  

</div>
